<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Alisomali Menu with Keyboard Nav</title>
<style>
  body {
    margin:0; background:#121212; font-family: Arial, sans-serif;
  }
  .menu {
    width: 280px;
    background: #1e1e1e;
    border-radius: 6px;
    border: 1px solid #ff5700;
    color: white;
    user-select: none;
    box-shadow: 0 0 15px #ff5700a0;
    padding: 10px 0;
    font-size: 14px;
    position: fixed;
    top: 20px;
    right: 20px;
  }
  .menu-header {
    text-align:center; padding: 0 0 8px 0; border-bottom: 1px solid #ff5700;
  }
  .menu-header h1 {
    margin: 0;
    font-family: 'Arial Black', Arial, sans-serif;
    font-size: 32px;
    letter-spacing: 4px;
    color: #ff3f00;
    text-shadow:
      0 0 5px #ff3f00,
      0 0 10px #ff3f00,
      0 0 20px #ff6e1a,
      0 0 30px #ff6e1a;
  }
  .menu-header .subtitle {
    color: #ff9500;
    font-weight: bold;
    font-size: 12px;
    margin-top: 4px;
  }
  .menu-item {
    padding: 10px 15px;
    border-left: 4px solid transparent;
    cursor: pointer;
    display: flex;
    align-items: center;
    color: #d9d9d9;
    margin-top: 4px;
    font-weight: normal;
    transition: background 0.2s, border-left-color 0.2s;
  }
  .menu-item:first-child {
    margin-top: 10px;
  }
  .menu-item.active {
    background: rgba(255, 87, 0, 0.3);
    border-left: 4px solid #ff3f00;
    color: white;
    font-weight: bold;
  }
  .menu-item span {
    margin-right: 10px;
  }
  .menu-footer {
    display: flex;
    justify-content: space-between;
    padding: 8px 15px;
    font-size: 11px;
    color: #bfbfbf;
    border-top: 1px solid #ff570033;
    margin-top: 12px;
    font-weight: 500;
  }
</style>
</head>
<body>

<!-- Menu Container -->
<div class="menu" tabindex="0">
  <!-- Header -->
  <div class="menu-header">
    <h1>ALISOMALI</h1>
    <div class="subtitle">Main Menu</div>
  </div>

  <!-- Menu Items -->
  <div id="menu-items">
    <div class="menu-item active" tabindex="-1"><span>üëÅÔ∏è</span> Visuals</div>
    <div class="menu-item" tabindex="-1"><span>üßç</span> Player</div>
    <div class="menu-item" tabindex="-1"><span>üî´</span> Weapons</div>
    <div class="menu-item" tabindex="-1"><span>üåç</span> World</div>
    <div class="menu-item" tabindex="-1"><span>üßë‚Äçü§ù‚Äçüßë</span> Online Players</div>
    <div class="menu-item" tabindex="-1"><span>üöó</span> Vehicles</div>
  </div>

  <!-- Footer -->
  <div class="menu-footer">
    <div>Alisomali is tuff</div>
    <div>1/7</div>
  </div>
</div>

<script>
  const menu = document.querySelector('.menu');
  const items = Array.from(document.querySelectorAll('.menu-item'));
  let currentIndex = 0;

  function updateActive(newIndex) {
    items[currentIndex].classList.remove('active');
    currentIndex = newIndex;
    if(currentIndex < 0) currentIndex = items.length -1;
    if(currentIndex >= items.length) currentIndex = 0;
    items[currentIndex].classList.add('active');
    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿ∞ŸäŸäŸÑ 1/7 ÿ£Ÿà ÿ≠ÿ≥ÿ® ÿßŸÑÿπŸÜÿµÿ± ÿßŸÑŸÖÿ≠ÿØÿØ
    document.querySelector('.menu-footer div:last-child').textContent = `${currentIndex + 1}/${items.length}`;
  }

  // ÿßŸÑÿ™ÿ±ŸÉŸäÿ≤ ÿπŸÑŸâ ÿßŸÑŸÖŸÜŸäŸà ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã
  menu.focus();

  // ÿßŸÑÿ™ŸÇÿßÿ∑ ÿ∂ÿ∫ÿ∑ÿßÿ™ ÿßŸÑÿ£ÿ≥ŸáŸÖ
  menu.addEventListener('keydown', e => {
    if(e.key === 'ArrowDown') {
      e.preventDefault();
      updateActive(currentIndex + 1);
    }
    else if(e.key === 'ArrowUp') {
      e.preventDefault();
      updateActive(currentIndex - 1);
    }
  });
</script>

</body>
</html>
