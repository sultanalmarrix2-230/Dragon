<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>قائمة ALISOMALI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

  body {
    background: #fff; /* خلفية بيضاء فارغة */
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .menu-container {
    width: 320px;
    background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(255, 115, 0, 0.6);
    color: #fff;
    direction: rtl;
  }

  /* العنوان العلوي المشتعل */
  .menu-header {
    background: #000;
    padding: 12px 0;
    text-align: center;
    font-weight: 900;
    font-size: 34px;
    font-family: 'Impact', sans-serif;
    letter-spacing: 2px;
    color: transparent;
    position: relative;
    user-select: none;
    text-transform: uppercase;
  }

  /* تأثير نص مشتعل باستخدام CSS */
  .menu-header::before {
    content: attr(data-text);
    position: absolute;
    top: 0; left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 100%;
    background: url('https://i.imgur.com/xuSVvmW.png') repeat;
    background-size: contain;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: flicker 1.5s infinite alternate;
  }

  @keyframes flicker {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.6) saturate(1.3); }
  }

  /* العنوان الفرعي */
  .menu-subheader {
    background-color: #1b1b1b;
    text-align: center;
    color: #f76c14;
    font-weight: 600;
    font-size: 12px;
    padding: 6px 0;
    user-select: none;
  }

  /* قائمة الخيارات */
  .menu-list {
    max-height: 280px;
    overflow-y: auto;
    scroll-behavior: smooth; /* تمرير سلس */
  }

  .menu-list::-webkit-scrollbar {
    width: 8px;
  }
  .menu-list::-webkit-scrollbar-track {
    background: #1a1a1a;
  }
  .menu-list::-webkit-scrollbar-thumb {
    background: #f76c14;
    border-radius: 10px;
  }

  /* عنصر القائمة */
  .menu-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: background 0.3s, border-left-color 0.3s;
    font-size: 14px;
  }

  .menu-item:hover,
  .menu-item.active {
    background-color: #f76c14;
    color: #fff;
    border-left-color: #ff8c23;
  }

  /* أيقونات جانبية - باستخدام أيقونات SVG */
  .menu-item .icon {
    width: 20px;
    height: 20px;
    margin-left: 12px;
    flex-shrink: 0;
    fill: currentColor;
  }

  /* نص العنصر */
  .menu-item span {
    flex-grow: 1;
  }

  /* السهم على اليمين */
  .menu-item .arrow {
    margin-left: 10px;
    width: 12px;
    height: 12px;
    border-right: 2.5px solid currentColor;
    border-top: 2.5px solid currentColor;
    transform: rotate(-45deg);
  }

  /* المربع السفلي */
  .menu-footer {
    background-color: #1b1b1b;
    font-size: 12px;
    color: #ccc;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    user-select: none;
  }
</style>
</head>
<body>

<div class="menu-container" role="menu" aria-label="Main Menu">
  <div class="menu-header" data-text="ALISOMALI">ALISOMALI</div>
  <div class="menu-subheader">Main Menu</div>

  <div class="menu-list" tabindex="0">
    <div class="menu-item active" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="none"/></svg>
      <span>Visuals</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 2a6 6 0 0 1 6 6v2h-4v6H8v-6H4v-2a6 6 0 0 1 8-6z"/></svg>
      <span>Player</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><path d="M4 4h16v3H4zM10 8l6 8H4z"/></svg>
      <span>Weapons</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" stroke="none"/></svg>
      <span>World</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><path d="M5 13h14v7H5zM6 6h12v5H6z"/></svg>
      <span>Online Players</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><path d="M5 16h14v4H5zM7 6h10v8H7z"/></svg>
      <span>Vehicles</span>
      <div class="arrow"></div>
    </div>
  </div>

  <div class="menu-footer">
    <div>Alisomali is tuff</div>
    <div>1/7</div>
  </div>
</div>

<script>
  const menuList = document.querySelector('.menu-list');
  const items = Array.from(document.querySelectorAll('.menu-item'));

  // تفعيل اختيار بالماوس (احتفظت بالكود القديم)
  items.forEach(item => {
    item.addEventListener('click', () => {
      setActiveItem(item);
    });
  });

  function setActiveItem(newActive) {
    items.forEach(i => {
      i.classList.remove('active');
      i.setAttribute('tabindex', '-1');
    });
    newActive.classList.add('active');
    newActive.setAttribute('tabindex', '0');
    newActive.focus();

    // تمرير العنصر المحدد إلى الوسط إذا خارج العرض
    const listRect = menuList.getBoundingClientRect();
    const itemRect = newActive.getBoundingClientRect();

    if (itemRect.top < listRect.top) {
      newActive.scrollIntoView({ behavior: 'smooth', block: 'start' });
    } else if (itemRect.bottom > listRect.bottom) {
      newActive.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }
  }

  // التعامل مع ضغطات الكيبورد لتحريك التحديد
  document.querySelector('.menu-list').addEventListener('keydown', (e) => {
    const currentIndex = items.findIndex(i => i.classList.contains('active'));
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      let nextIndex = (currentIndex + 1) % items.length;
      setActiveItem(items[nextIndex]);
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      let prevIndex = (currentIndex - 1 + items.length) % items.length;
      setActiveItem(items[prevIndex]);
    }
  });

  // تعيين التركيز الأولي
  items.forEach(i => i.setAttribute('tabindex', '-1'));
  const initialActive = document.querySelector('.menu-item.active');
  if (initialActive) {
    initialActive.setAttribute('tabindex', '0');
  }
</script>

</body>
</html>
