<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>منيو مع صورة رأسية ومكان أعلى يسار</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

body {
    margin: 0;
    background: transparent; /* لا خلفية بيضاء أو أي لون */
    font-family: 'Roboto', sans-serif;
}

.menu-container {
    position: fixed; /* ثبات في الشاشة */
    top: 15px;      /* مسافة من الأعلى */
    left: 15px;     /* مسافة من اليسار */
    width: 320px;
    background: linear-gradient(180deg, #1a1a1a 0%, #2d2d2d 100%);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255, 115, 0, 0.7);
    color: #fff;
    direction: rtl;
    font-size: 14px;
    z-index: 1000; /* ليكون فوق العناصر */
}

/* رأس القائمة بصورة */
.menu-header {
    position: relative;
    height: 80px;
    background: url('https://media.discordapp.net/attachments/1400423613823451216/1435696822508326974/image.png?ex=690ce85c&is=690b96dc&hm=b30c65498d708f31db6e745200a090eec8b473ff08bb1d0fd70d1743699861b8&=&format=webp&quality=lossless') no-repeat center center;
    background-size: contain;
    user-select: none;
}

.menu-header::before {
    content: none;
}

.menu-subheader {
    background-color: #1b1b1b;
    text-align: center;
    color: #f76c14;
    font-weight: 600;
    font-size: 12px;
    padding: 6px 0;
    user-select: none;
}

.menu-list {
    max-height: 280px;
    overflow-y: auto;
    scroll-behavior: smooth;
}

.menu-list::-webkit-scrollbar {
    width: 8px;
}

.menu-list::-webkit-scrollbar-track {
    background: #1a1a1a;
}

.menu-list::-webkit-scrollbar-thumb {
    background: #f76c14;
    border-radius: 10px;
}

.menu-item {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: all 0.3s ease;
}

.menu-item:hover,
.menu-item.active {
    background: #ff6b00;
    border-left-color: #fff200;
    color: #fff;
}

.menu-item .icon {
    width: 20px;
    height: 20px;
    margin-left: 12px;
    flex-shrink: 0;
    fill: currentColor;
}

.menu-item span {
    flex-grow: 1;
}

.menu-item .arrow {
    margin-left: 10px;
    width: 12px;
    height: 12px;
    border-right: 2px solid currentColor;
    border-top: 2px solid currentColor;
    transform: rotate(-45deg);
}

.menu-footer {
    background-color: #1b1b1b;
    font-size: 12px;
    color: #ccc;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    user-select: none;
}
</style>
</head>
<body>

<div class="menu-container" role="menu" aria-label="Main Menu">
  <div class="menu-header"></div>
  <div class="menu-subheader">Main Menu</div>

  <div class="menu-list" tabindex="0">
    <div class="menu-item active" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
      <span>Visuals</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 2a6 6 0 0 1 6 6v2h-4v6H8v-6H4v-2a6 6 0 0 1 8-6z"/></svg>
      <span>Player</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><path d="M4 4h16v3H4zM10 8l6 8H4z"/></svg>
      <span>Weapons</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg>
      <span>World</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><path d="M5 13h14v7H5zM6 6h12v5H6z"/></svg>
      <span>Online Players</span>
      <div class="arrow"></div>
    </div>
    <div class="menu-item" role="menuitem" tabindex="-1">
      <svg class="icon" viewBox="0 0 24 24"><path d="M5 16h14v4H5zM7 6h10v8H7z"/></svg>
      <span>Vehicles</span>
      <div class="arrow"></div>
    </div>
  </div>

  <div class="menu-footer">
    <div>Alisomali is tuff</div>
    <div class="counter">1/6</div>
  </div>
</div>

<script>
const menuList = document.querySelector('.menu-list');
const items = Array.from(document.querySelectorAll('.menu-item'));
const counter = document.querySelector('.counter');

function updateCounter(activeIndex) {
  counter.textContent = `${activeIndex + 1}/${items.length}`;
}

function setActiveItem(newActive) {
  items.forEach(i => {
    i.classList.remove('active');
    i.setAttribute('tabindex', '-1');
  });
  newActive.classList.add('active');
  newActive.setAttribute('tabindex', '0');
  newActive.focus();

  const listRect = menuList.getBoundingClientRect();
  const itemRect = newActive.getBoundingClientRect();

  if (itemRect.top < listRect.top) {
    newActive.scrollIntoView({ behavior: 'smooth', block: 'start' });
  } else if (itemRect.bottom > listRect.bottom) {
    newActive.scrollIntoView({ behavior: 'smooth', block: 'end' });
  }

  const activeIndex = items.findIndex(i => i === newActive);
  updateCounter(activeIndex);
}

items.forEach(item => item.addEventListener('click', () => setActiveItem(item)));

menuList.addEventListener('keydown', (e) => {
  const currentIndex = items.findIndex(i => i.classList.contains('active'));
  if (e.key === 'ArrowDown') {
    e.preventDefault();
    setActiveItem(items[(currentIndex + 1) % items.length]);
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    setActiveItem(items[(currentIndex - 1 + items.length) % items.length]);
  }
});

items.forEach(i => i.setAttribute('tabindex', '-1'));
const initialActive = document.querySelector('.menu-item.active');
if (initialActive) {
  initialActive.setAttribute('tabindex', '0');
  updateCounter(items.indexOf(initialActive));
}
</script>

</body>
</html>
