<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Executer Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .menu {
            display: inline-block;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .menu button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="menu">
        <h2>Executer Menu</h2>
        <button onclick="runScript1()">تشغيل السكربت 1</button>
        <button onclick="runScript2()">تشغيل السكربت 2</button>
        <button onclick="runScript3()">تشغيل السكربت 3</button>
    </div>

    <script>
        // هنا تقدر تضيف السكربتات اللي تريد تشغيلها
        function runScript1() {
            alert("تم تشغيل السكربت 1!");
            // ضع هنا أي كود JS تريده
        }

        function runScript2() {
            alert("تم تشغيل السكربت 2!");
            // ضع هنا أي كود JS تريده
        }

        function runScript3() {
            alert("تم تشغيل السكربت 3!");
            // ضع هنا أي كود JS تريده
        }
    </script>

</body>
</html>
