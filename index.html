<script>
  // Navigation logic
  const menu = document.querySelector('.menu');
  const items = Array.from(document.querySelectorAll('.menu-item'));
  const pager = document.getElementById('pager');
  let current = 0;

  function setActive(index){
    items.forEach((it,i)=>{
      it.classList.toggle('active', i===index);
    });
    current = (index + items.length) % items.length;
    pager.textContent = `${current+1}/${items.length}`;
    // scroll into view if container gets tall
    const activeEl = items[current];
    if(activeEl) activeEl.scrollIntoView({behavior:'smooth', block:'nearest'});
  }

  // click to activate
  items.forEach((it, i)=>{
    it.addEventListener('click', ()=> setActive(i));
  });

  // keyboard: Up, Down, Enter, Esc (close)
  menu.addEventListener('keydown', (e)=>{
    if(e.key === 'ArrowDown'){
      e.preventDefault();
      setActive(current+1);
    } else if(e.key === 'ArrowUp'){
      e.preventDefault();
      setActive(current-1);
    } else if(e.key === 'Enter'){
      e.preventDefault();
      // Ù‡Ù†Ø§ ØªÙ‚Ø¯Ø± ØªØ±Ø¨Ø· ÙØªØ­ ØµÙØ­Ø© ÙØ±Ø¹ÙŠØ© Ø£Ùˆ ØªÙ†ÙÙŠØ° Ø¯Ø§Ù„Ø©
      const active = items[current];
      // Ù…Ø«Ø§Ù„: Ø·Ø¨Ø§Ø¹Ø© Ø§Ù„Ø§Ø³Ù… Ø¨Ø§Ù„ÙƒÙˆÙ†Ø³ÙˆÙ„
      console.log('activate:', active.querySelector('.label').textContent);
      // TODO: Ù†ÙÙ‘Ø° command Ù„Ù„Ø¹Ø¨Ø© Ø£Ùˆ Ø­Ø¯Ø«
    } else if(e.key === 'Escape'){
      e.preventDefault();
      // Ù„Ùˆ ØªØ¨ÙŠ ØªØ®ÙÙŠ Ø§Ù„Ù…ÙŠÙ†Ùˆ Ø¨Ø¯Ù„ Ø¥ØºÙ„Ø§Ù‚Ù‡ ØªÙ‚Ø¯Ø± ØªØ¹Ù…Ù„:
      menu.style.display = (menu.style.display === 'none') ? 'block' : 'none';
    }
  });

  // Ø§ÙØªØ­ Ø§Ù„Ù…Ù†ÙŠÙˆ Ø¨ÙˆØ¯ÙØ¹ ØªØ±ÙƒÙŠØ² Ø¹Ù†Ø¯ Ø§Ù„ØªØ­Ù…ÙŠÙ„
  setTimeout(()=> {
    menu.focus();
    setActive(0);
  }, 60);

  // Ù„Ùˆ ØªØ¨ØºÙ‰ ØªÙ‚Ø¯Ø± ØªØ¶ÙŠÙ Ø¯Ø§Ù„Ø© Ù„ÙØªØ­/ØºÙ„Ù‚ Ø¨Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯ Ø§Ù„Ø¹Ø§Ù… - Ù‡Ù†Ø§ Ù…Ø«Ø§Ù„: Ø²Ø± M
  window.addEventListener('keydown', (e)=>{
    if(e.key.toLowerCase() === 'm'){
      const vis = getComputedStyle(menu).display !== 'none';
      menu.style.display = vis ? 'none' : 'block';
      if(!vis) menu.focus();
    }
  });
</script>
